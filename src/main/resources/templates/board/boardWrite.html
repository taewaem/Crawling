<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 작성</title>
    <style>
    </style>
</head>
<body>
<div class="container">
    <form action="" th:action th:object="${boardDTO}" method="post">
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" th:field="*{boardTitle}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{boardTitle}"></div>
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{content}"></div>

        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="row">
            <div class="col">
                <button class="w-100 btn" type="submit">작성하기</button>
            </div>
            <div class="col">
                <button class="w-100 btn"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
