<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글 제목</th>
            <th>글 내용</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:form="${board}">-->
        <tr th:each="board : ${board}">
            <td th:text="${board.boardTitle}">제목</td>
            <td th:text="${board.content}">content</td>
            <td th:text="${board.user.loginId}">유저</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/board/modify}" method="post">
        <button class="w-100 btn" type="submit">게시물 수정</button>
    </form>
    <form th:action="@{/board/delete}" method="post">
        <button class="w-100 btn" type="submit">게시물 삭제</button>
    </form>
</div>

</body>
</html>
